	<p> Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N
		місяців.
	</p>


	<script>

		// -------------------------- 1 Вводимо необхідні дані ---------------------------------------------------

		// 
		let userDate = {
			day: 25,
			month: 7,
			year: 2023,
		}

		console.log(userDate)

		// ------------------  2 Обчислення результату та Виведення результату   ----------------------------------------

		// приймаю об'єкт 
		function getShiftedMonth({ month, year }, N) {
			let userMonth = userDate.month + N
			if (userMonth > 12) {
				userDate.year += Math.floor(userMonth / 12)
			}
			return userDate.year
		}
		let userEnterMonth = parseInt(prompt('Enter the number month'))
		let result = getShiftedMonth(userDate.month, userEnterMonth)

		document.write(`через ${userEnterMonth} місяців буде ${result} р.`)


		












	</script>
